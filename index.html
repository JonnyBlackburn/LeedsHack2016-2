<html>
	<head>
		<title>Leeds Hack 2016 - Hello World</title>
		<link rel="stylesheet" href="main.css">
	</head>
	<body>
		<div class='grid'>
			<div class='grid__item'>
				<textarea id="instructions" placeholder="instructions"></textarea>
				<input id="input" placeholder="input"></input>
				<button id="execute">Execute</button>
			</div>
			<div class='grid__item grid__item--border'>
				<div id="output"></div>
			</div>
		</div>
	</body>
	<script src="vm/mem.js"></script>
	<script src="vm/vm.js"></script>
	<script type="text/javascript">
		let button = document.getElementById("button");
		let output = document.getElementById("output");
		let instructions = document.getElementById("instructions");
		let input = document.getElementById("input");

		execute.addEventListener("click", function(e) {
			let out = vm.execute(
				instructions.value, 
				input.value
			);

			let final = "";

			for(var i = 0; i < out.length; i++) {
				final += out[i] + "<br/>";
			}

			output.innerHTML = final;
		});
	</script>
</html>
